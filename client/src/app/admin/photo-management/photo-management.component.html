<div class="row">
    
    <div class="col-2" *ngFor="let photo of unApprovedPhotos">
        <h3>{{photo.username}}</h3>
        <img src="{{photo.url}}" alt="{{photo.username}}" class="img-thumbnail p-1">

        <div class="text-center">
            <button (click)="approvePhoto(photo.id)"
                class="btn btn-sm btn-success mr-2">Approve
            </button>
            <button (click)="rejectPhoto(photo.id)"
                class="btn btn-sm btn-danger">Reject
            </button>
        </div>

    </div>
</div>
